    const languageNames = { ko: 'ÌïúÍµ≠Ïñ¥', en: 'English' };

    function populateLangs() {
      const sel = document.getElementById('lang-select'); sel.innerHTML = '';
      Object.entries(languageNames).forEach(([code, name]) => {

    function updateLanguage(lang) {
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        if (translations[lang][key]) el.textContent = translations[lang][key];
      });
    }
    populateLangs();
    const userLang = navigator.language.slice(0,2);
    const defaultLang = translations[userLang] ? userLang : 'ko';
    document.getElementById('lang-select').value = defaultLang;
    updateLanguage(defaultLang);
    document.getElementById('lang-select').addEventListener('change', e => updateLanguage(e.target.value));
