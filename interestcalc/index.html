    const unitNames = {
      ko: { 일: '일', 주: '주', 월: '월', 년: '년' },
      en: { 일: 'day', 주: 'week', 월: 'month', 년: 'year' },
      fr: { 일: 'jour', 주: 'semaine', 월: 'mois', 년: 'an' },
      de: { 일: 'Tag', 주: 'Woche', 월: 'Monat', 년: 'Jahr' },
      ru: { 일: 'день', 주: 'неделя', 월: 'месяц', 년: 'год' },
      es: { 일: 'día', 주: 'semana', 월: 'mes', 년: 'año' },
      zh: { 일: '日', 주: '周', 월: '月', 년: '年' },
      ja: { 일: '日', 주: '週', 월: '月', 년: '年' }
    };
    const languageNames = { ko: '한국어', en: 'English', fr: 'Français', de: 'Deutsch', ru: 'Русский', es: 'Español', zh: '中文', ja: '日本語' };

    function populateSelect(id, items) {
      const sel = document.getElementById(id);
      sel.innerHTML = '';
      items.forEach(opt => {
        const o = document.createElement('option');
        o.value = opt.value;
        o.textContent = opt.label;
        sel.append(o);
      });
    }
    function populateUnits(lang) {
      populateSelect('periodUnit', Object.entries(unitNames[lang]).map(([v, l]) => ({ value: v, label: l })));
    }
    function populateLangs() {
      populateSelect('lang-select', Object.keys(languageNames).map(code => ({ value: code, label: languageNames[code] })));
    }
    function updateLanguage(lang) {
      populateUnits(lang);
      document.querySelectorAll('[data-i18n]').forEach(el => {
        el.textContent = translations[lang][el.getAttribute('data-i18n')];
      });
    }

    populateLangs();
    const browserLang = navigator.language.slice(0, 2);
    const defaultLang = translations[browserLang] ? browserLang : 'ko';
    document.getElementById('lang-select').value = defaultLang;
    updateLanguage(defaultLang);

    document.getElementById('lang-select').addEventListener('change', e => updateLanguage(e.target.value));

    let chart;
    function renderChart(labels, data) {
      const ctx = document.getElementById('return-chart').getContext('2d');
      if (chart) chart.destroy();
      const accent = getComputedStyle(document.documentElement).getPropertyValue('--accent').trim();
      chart = new Chart(ctx, {
        type: 'line',
        data: { labels, datasets: [{ label: translations[document.getElementById('lang-select').value].tableCumulativeReturn, data, fill: false, borderColor: accent, tension: 0.1 }] },
        options: { responsive: true, scales: { y: { beginAtZero: true } } }
      });
    }

    document.getElementById('calculate').addEventListener('click', () => {
      const P = parseFloat(document.getElementById('principal').value);
      const C = parseFloat(document.getElementById('contribution').value) || 0;
      const n = parseInt(document.getElementById('periodValue').value, 10);
      const r = parseFloat(document.getElementById('rate').value) / 100;
      const unitKey = document.getElementById('periodUnit').value;
      const lang = document.getElementById('lang-select').value;
      const resultDiv = document.getElementById('result');
      const tableContainer = document.getElementById('table-container');
      tableContainer.innerHTML = '';
      if (isNaN(P) || isNaN(n) || isNaN(r) || n <= 0) {
        resultDiv.textContent = translations[lang].error;
        return;
      }
      let prev = P, labels = [], cumRates = [];
      for (let i = 1; i <= n; i++) {
        const interest = prev * r;
        const curr = prev + interest + C;
        const cumRate = ((curr - P) / P * 100).toFixed(2);
        labels.push(i);
        cumRates.push(cumRate);
        prev = curr;
      }
      const final = prev;
      resultDiv.innerHTML = `<strong>${translations[lang].resultCurrency}</strong> ${final.toLocaleString(undefined, { maximumFractionDigits: 2 })}<br><small>` +
        translations[lang].total.replace('{n}', n).replace('{unit}', unitNames[lang][unitKey]).replace('{rate}', (r * 100).toFixed(2)) +
        `</small>`;
      renderChart(labels, cumRates);
      let html = `<table><thead><tr>
        <th>${translations[lang].tablePeriod.replace('{unit}', unitNames[lang][unitKey])}</th>
        <th>${translations[lang].tableAmount}</th>
        <th>${translations[lang].tableInterest}</th>
        <th>${translations[lang].tableCumulativeReturn}</th>
      </tr></thead><tbody>`;
      prev = P;
      for (let i = 1; i <= n; i++) {
        const interest = prev * r;
        const curr = prev + interest + C;
        const cumRate = ((curr - P) / P * 100).toFixed(2);
        html += `<tr><td>${i}</td><td>${curr.toLocaleString(undefined, { maximumFractionDigits: 2 })}</td><td>${interest.toLocaleString(undefined, { maximumFractionDigits: 2 })}</td><td>${cumRate}</td></tr>`;
        prev = curr;
      }
      tableContainer.innerHTML = html + '</tbody></table>';
    });
