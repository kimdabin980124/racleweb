  <title data-i18n="title">복리 계산기</title>
  <style>
    :root {
      --bg: #f5f5f5;
      --card-bg: #ffffff;
      --text: #333333;
      --accent: #4a90e2;
      --accent-hover: #357ab8;
      --border: #e0e0e0;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { background-color: var(--bg); color: var(--text); font-family: 'Roboto', sans-serif; line-height: 1.6; padding: 1rem; }
    .card { background: var(--card-bg); border: 1px solid var(--border); border-radius: 8px; padding: 1.5rem; max-width: 800px; margin: 0 auto; }
    h1 { font-size: 1.6rem; text-align: center; margin-bottom: 1rem; }
    .top-bar { display: flex; justify-content: flex-end; padding-bottom: 1rem; }
    .lang-selector { display: flex; align-items: center; gap: 0.5rem; }
    .lang-selector .icon { font-size: 1.2rem; }
    select { padding: 0.5rem; font-size: 0.9rem; border: 1px solid var(--border); border-radius: 4px; background: var(--card-bg); color: var(--text); max-width: 150px; width: 100%; }
    .form { display: grid; gap: 1rem; }
    .form-group { display: flex; flex-direction: column; }
    label { margin-bottom: 0.5rem; font-size: 0.9rem; }
    input, .form-group select { padding: 0.5rem; font-size: 1rem; border: 1px solid var(--border); border-radius: 4px; background: var(--card-bg); color: var(--text); width: 100%; }
    .note { font-size: 0.8rem; color: #666; margin-top: 0.25rem; }
    button { padding: 0.75rem; font-size: 1rem; border: none; border-radius: 4px; background: var(--accent); color: #fff; cursor: pointer; transition: background 0.3s; }
    button:hover { background: var(--accent-hover); }
    #result { margin-top: 1.5rem; font-size: 1.1rem; text-align: center; }
    #chart-container, #table-container { margin-top: 1rem; }
    #return-chart { width: 100%; height: 300px; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; table-layout: fixed; }
    th, td { padding: 0.5rem; border: 1px solid var(--border); text-align: right; font-size: 0.9rem; word-break: break-word; }
    th { background: var(--bg); }
    th:first-child, td:first-child { text-align: center; }
    .disclaimer { font-size: 0.75rem; color: #666; text-align: center; margin-top: 1rem; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header style="text-align:center; padding:1rem 0;">
  <a href="https://www.racleweb.com/">
    <img src="logo.png" alt="RacleWeb" style="max-width:250px; height:auto;">
  </a>
</header>

  <div class="card">
    <div class="top-bar">
      <div class="lang-selector">
        <span class="icon">🌐</span>
        <select id="lang-select"></select>
      </div>
    </div>
    <h1 data-i18n="title">복리 계산기</h1>
    <div class="form">
      <div class="form-group">
        <label for="principal" data-i18n="principal">투자원금</label>
        <input type="number" id="principal" placeholder="1000000" />
      </div>
      <div class="form-group">
        <label for="contribution" data-i18n="contribution">정기 적립금 (선택)</label>
        <input type="number" id="contribution" placeholder="0" />
        <div class="note" data-i18n="contributionNote">적립식이 아니라면 입력하지 마세요.</div>
      </div>
      <div class="form-group">
        <label for="periodValue" data-i18n="period">투자기간</label>
        <div style="display:flex; gap:0.5rem; width:100%;">
          <input type="number" id="periodValue" placeholder="12" />
          <select id="periodUnit"></select>
        </div>
      </div>
      <div class="form-group">
        <label for="rate" data-i18n="rate">수익률 (%)</label>
        <input type="number" id="rate" step="0.01" placeholder="5.0" />
      </div>
      <button id="calculate" data-i18n="calculate">계산하기</button>
    </div>
    <div id="result"></div>
    <div id="chart-container"><canvas id="return-chart"></canvas></div>
    <div id="table-container"></div>
    <div class="disclaimer" data-i18n="disclaimer">이 계산기는 정보 제공용이며, 입력된 수치는 저장되지 않습니다.</div>
  </div>
  <script>
    const translations = {
      ko: { title:"복리 계산기", principal:"투자원금", contribution:"정기 적립금 (선택)", contributionNote:"적립식이 아니라면 입력하지 마세요.", period:"투자기간", rate:"수익률 (%)", calculate:"계산하기", resultCurrency:"투자 후 금액:", total:"총 {n} {unit} 동안 복리 적용, 단위당 {rate}% 수익률", tablePeriod:"기간 ({unit})", tableAmount:"총 금액", tableInterest:"이자", tableCumulativeReturn:"누적수익률 (%)", error:"모든 값을 올바르게 입력해주세요.", disclaimer:"이 계산기는 정보 제공용이며, 입력된 수치는 저장되지 않습니다."},
      en: { title:"Compound Interest Calculator", principal:"Principal", contribution:"Recurring Deposit (optional)", contributionNote:"Leave empty if not using recurring mode.", period:"Period", rate:"Rate (%)", calculate:"Calculate", resultCurrency:"Amount After Investment:", total:"Compound interest for {n} {unit}, {rate}% per period", tablePeriod:"Period ({unit})", tableAmount:"Total Amount", tableInterest:"Interest", tableCumulativeReturn:"Cumulative Return (%)", error:"Please enter valid values.", disclaimer:"This calculator is for informational purposes only; inputs are not saved."},
      fr: { title:"Calculateur d'intérêt composé", principal:"Capital", contribution:"Versement périodique (optionnel)", contributionNote:"Laissez vide si non utilisé.", period:"Période", rate:"Taux (%)", calculate:"Calculer", resultCurrency:"Montant après investissement :", total:"Intérêt composé sur {n} {unit}, {rate}% par période", tablePeriod:"Période ({unit})", tableAmount:"Montant total", tableInterest:"Intérêt", tableCumulativeReturn:"Rendement cumulé (%)", error:"Veuillez saisir des valeurs valides.", disclaimer:"Cette calculatrice est à titre informatif uniquement; les entrées ne sont pas enregistrées."},
      de: { title:"Zinseszinsrechner", principal:"Kapital", contribution:"Regelmäßige Einzahlung (optional)", contributionNote:"Leer lassen, wenn nicht verwendet.", period:"Periode", rate:"Satz (%)", calculate:"Berechnen", resultCurrency:"Betrag nach Investition:", total:"Zinseszins für {n} {unit}, {rate}% pro Periode", tablePeriod:"Periode ({unit})", tableAmount:"Gesamtbetrag", tableInterest:"Zinsen", tableCumulativeReturn:"Kumulierte Rendite (%)", error:"Bitte gültige Werte eingeben.", disclaimer:"Dieser Rechner dient nur zu Informationszwecken; Eingaben werden nicht gespeichert."},
      ru: { title:"Калькулятор сложных процентов", principal:"Сумма", contribution:"Регулярный взнос (необязательно)", contributionNote:"Оставьте пустым, если не используется.", period:"Период", rate:"Ставка (%)", calculate:"Рассчитать", resultCurrency:"Сумма после вложения:", total:"Сложные проценты за {n} {unit}, {rate}% за период", tablePeriod:"Период ({unit})", tableAmount:"Общая сумма", tableInterest:"Проценты", tableCumulativeReturn:"Накопленная доходность (%)", error:"Введите корректные значения.", disclaimer:"Этот калькулятор предназначен только для информации; введенные данные не сохраняются."},
      es: { title:"Calculadora de interés compuesto", principal:"Principal", contribution:"Depósito periódico (opcional)", contributionNote:"Dejar vacío si no corresponde.", period:"Periodo", rate:"Tasa (%)", calculate:"Calcular", resultCurrency:"Monto después de la inversión:", total:"Interés compuesto por {n} {unit}, {rate}% por período", tablePeriod:"Periodo ({unit})", tableAmount:"Monto total", tableInterest:"Interés", tableCumulativeReturn:"Retorno acumulado (%)", error:"Por favor ingresa valores válidos.", disclaimer:"Esta calculadora es solo informativa; las entradas no se guardan."},
      zh: { title:"复利计算器", principal:"本金", contribution:"定期存款（可选）", contributionNote:"如果不使用请留空。", period:"周期", rate:"利率 (%)", calculate:"计算", resultCurrency:"投资后金额：", total:"{n}{unit}复利，周期利率{rate}%", tablePeriod:"周期 ({unit})", tableAmount:"总金额", tableInterest:"利息", tableCumulativeReturn:"累计收益率 (%)", error:"请输入有效值。", disclaimer:"此计算器仅供参考；输入不会被保存。"},
      ja: { title:"複利計算機", principal:"元本", contribution:"定期積立金（任意）", contributionNote:"積立しない場合は空欄にしてください。", period:"期間", rate:"利率 (%)", calculate:"計算", resultCurrency:"投資後の金額:", total:"{n}{unit}の複利、期間当たり{rate}%", tablePeriod:"期間 ({unit})", tableAmount:"合計金額", tableInterest:"利息", tableCumulativeReturn:"累積収益率 (%)", error:"有効な値を入力してください。", disclaimer:"この計算機は情報提供のみを目的としています；入力は保存されません。"}
    };
    const unitNames = {
      ko:{일:'일',주:'주',월:'월',년:'년'},
      en:{일:'day',주:'week',월:'month',년:'year'},
      fr:{일:'jour',주:'semaine',월:'mois',년:'an'},
      de:{일:'Tag',주:'Woche',월:'Monat',년:'Jahr'},
      ru:{일:'день',주:'неделя',월:'месяц',년:'год'},
      es:{일:'día',주:'semana',월:'mes',년:'año'},
      zh:{일:'日',주:'周',월:'月',년:'年'},
      ja:{일:'日',주:'週',월:'月',년:'年'}
    };
    const languageNames = { ko:'한국어', en:'English', fr:'Français', de:'Deutsch', ru:'Русский', es:'Español', zh:'中文', ja:'日本語' };
    function populateSelect(id, items) {
      const sel = document.getElementById(id); sel.innerHTML='';
      items.forEach(opt=>{ const o=document.createElement('option'); o.value=opt.value; o.textContent=opt.label; sel.append(o); });
    }
    function populateUnits(lang) { populateSelect('periodUnit', Object.entries(unitNames[lang]).map(([v,l])=>({value:v,label:l}))); }
    function populateLangs() { populateSelect('lang-select', Object.keys(languageNames).map(c=>({value:c,label:languageNames[c]}))); }
    function updateLanguage(lang) { populateUnits(lang); document.querySelectorAll('[data-i18n]').forEach(el=>el.textContent=translations[lang][el.getAttribute('data-i18n')]); }
    populateLangs();
    const browserLang = navigator.language.slice(0,2);
    const defaultLang = translations[browserLang]?browserLang:'ko';
    document.getElementById('lang-select').value = defaultLang;
    updateLanguage(defaultLang);
    document.getElementById('lang-select').addEventListener('change',e=>updateLanguage(e.target.value));
    let chart;
    function renderChart(labels,data) {
      const ctx = document.getElementById('return-chart').getContext('2d');
      if(chart) chart.destroy();
      const accent = getComputedStyle(document.documentElement).getPropertyValue('--accent').trim();
      chart = new Chart(ctx,{ type:'line', data:{ labels,datasets:[{ label:translations[document.getElementById('lang-select').value].tableCumulativeReturn, data, fill:false, borderColor:accent, tension:0.1 }] }, options:{ responsive:true, scales:{ y:{ beginAtZero:true } } } });
    }
    document.getElementById('calculate').addEventListener('click',()=>{
      const P=parseFloat(document.getElementById('principal').value);
      const C=parseFloat(document.getElementById('contribution').value)||0;
      const n=parseInt(document.getElementById('periodValue').value,10);
      const r=parseFloat(document.getElementById('rate').value)/100;
      const unitKey=document.getElementById('periodUnit').value;
      const lang=document.getElementById('lang-select').value;
      const resultDiv=document.getElementById('result');
      const tableContainer=document.getElementById('table-container'); tableContainer.innerHTML='';
      if(isNaN(P)||isNaN(n)||isNaN(r)||n<=0) { resultDiv.textContent=translations[lang].error; return; }
      let prev=P;
      const labels=[], cumRates=[];
      for(let i=1;i<=n;i++){
        const interest=prev*r;
        const curr=prev+interest+C;
        const cumRate=((curr-P)/P*100).toFixed(2);
        labels.push(i); cumRates.push(cumRate); prev=curr;
      }
      const final=prev;
      resultDiv.innerHTML=`<strong>${translations[lang].resultCurrency}</strong> ${final.toLocaleString(undefined,{maximumFractionDigits:2})}<br><small>`+
        translations[lang].total.replace('{n}',n).replace('{unit}',unitNames[lang][unitKey]).replace('{rate}',(r*100).toFixed(2))+`</small>`;
      renderChart(labels,cumRates);
      let html='<table><thead><tr>'+
        `<th>${translations[lang].tablePeriod.replace('{unit}',unitNames[lang][unitKey])}</th>`+
        `<th>${translations[lang].tableAmount}</th>`+
        `<th>${translations[lang].tableInterest}</th>`+
        `<th>${translations[lang].tableCumulativeReturn}</th>`+
      '</tr></thead><tbody>';
      prev=P;
      for(let i=1;i<=n;i++){
        const interest=prev*r; const curr=prev+interest+C;
        const cumRate=((curr-P)/P*100).toFixed(2);
        html+=`<tr><td>${i}</td><td>${curr.toLocaleString(undefined,{maximumFractionDigits:2})}</td><td>${interest.toLocaleString(undefined,{maximumFractionDigits:2})}</td><td>${cumRate}</td></tr>`;
        prev=curr;
      }
      tableContainer.innerHTML=html+'</tbody></table>';
    });
  </script>
</body>
</html>
